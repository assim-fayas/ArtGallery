<div class="container mx-auto p-4">

  <p class="text-3xl font-medium">{{title}} <span class="text-base text-blue-500" *ngIf="userName">({{userName}}) </span></p>

  <app-drop-down-filter (filteredAlbum)="onFilterAlbum($event)" (filteredUser)="onFilterUser($event)"  [section]="title" ></app-drop-down-filter>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    
      <div  *ngFor="let item of listAlbum"  class="bg-white border border-gray-200 rounded-lg shadow-lg" >
        <div (click)="onNavigateToImage(item)" class="bg-green-200 rounded-t-lg h-48 flex items-center justify-center cursor-pointer">
          <img class="w-full h-full object-cover rounded-t-lg" [src]="'https://picsum.photos/id/'+item.id +'/400/300'"  alt="Album Image" />
        </div>
        <div class="p-4">
          <h5 class="text-lg font-bold text-gray-900">{{"Album"+item.id}}</h5>
          <p class="text-gray-600">{{item.imageCount}} Images</p>
        </div>
       
      </div>

  </div>
