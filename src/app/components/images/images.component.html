<div  class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-6 gap-4">
      <div *ngFor="let item of images">
        <div class=" rounded-t-md h-36 flex items-center justify-center">
          <img class="w-full h-full object-cover rounded-t-md" [src]="'https://picsum.photos/id/'+item.id+'/400/300'"  alt="Album Image" />
        </div>
        <div class="p-4">
          <p class="text-gray-600 text-sm">{{"IMG_0000"+item.id+".JPG"}}</p>
        </div>
      </div>
  </div>
